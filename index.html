<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Professor | Vicente Rijo</title>
  <!-- Meta Tags PWA -->
  <meta name="theme-color" content="#000070">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- CSS Local -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="images/icons/icon-192.png">
</head>
<body>
  <div class="app-container">
    <!-- Header Gradient -->
    <div class="header-gradient">
      <div class="container">
        <div class="logo-container">
          <img src="images/logo.webp" alt="Vicente Rijo" class="logo">
        </div>
        <h1>Portal do Professor</h1>
        <p class="subtitle">Tudo organizado em um só lugar</p>
      </div>
    </div>

    <!-- Main Content -->
    <main class="container">
      <!-- Contatos Emergenciais -->
      <div class="emergency-card card-glass">
        <button id="emergency-btn" class="emergency-btn">
          <i class="bi bi-phone-vibrate"></i>
          Contatos Emergenciais
          <i class="bi bi-chevron-down"></i>
        </button>
        <div id="emergency-contacts" class="hidden">
          <div class="contact-group">
            <h3><i class="bi bi-person-gear"></i> Direção</h3>
            <a href="https://wa.me/5543999999999" class="whatsapp-btn">
              <i class="bi bi-whatsapp"></i> Prof. João Silva
            </a>
          </div>
          
          <div class="contact-group">
            <h3><i class="bi bi-mortarboard"></i> Pedagogia - EM</h3>
            <a href="https://wa.me/5543999999991" class="whatsapp-btn">
              <i class="bi bi-whatsapp"></i> Prof. Maria Oliveira
            </a>
            <!-- Mais contatos... -->
          </div>
        </div>
      </div>

      <!-- Links Principais -->
      <div class="links-grid">
        <a href="https://registropontoseed.pr.gov.br" class="link-card">
          <div class="link-icon" style="background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);">
            <i class="bi bi-fingerprint"></i>
          </div>
          <span>Sistema de Ponto</span>
        </a>
        
        <!-- Outros links com ícones e gradientes únicos... -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Desenvolvido com <i class="bi bi-heart-fill"></i> por Prof. Bruno Carvalho, 2025</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="assets/js/pwa.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
